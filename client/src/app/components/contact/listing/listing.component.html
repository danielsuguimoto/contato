<div class="container custom-container-2">

  <div class="no-data text-center" *ngIf="contactList.length == 0">
    <p>There is no employee added yet!</p>
  </div>
  <div *ngIf="contactList.length !== 0" class="mt-3">
    <h3 class="mb-3 text-center">Contacts List</h3>

    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contactList">
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.phoneNumber}}</td>
            <td>
              <a [routerLink]="['edit-contact', contact.id ]">Edit</a>
              <a href="javascript:void(0);" class="ml-2" (click)="deleteContact(contact.id)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="float-right mt-1 row">
    <button class="btn btn-outline-primary" [routerLink]="['create-contact']">Add Contact</button>
  </div>

</div>
