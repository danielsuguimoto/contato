<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Update Contact</h3>
    <div *ngIf="contact.photo">
      <img src="{{contact.photo}}">
    </div>
    <form (ngSubmit)="updateContact()" id="form" name="form" #form>
      <div class="form-group">
        <input id="firstName" name="firstName" type="text" [(ngModel)]="contact.firstName" class="form-control"
          placeholder="First Name" required #firstName="ngModel">
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
          <div *ngIf="firstName.errors.required">
            First name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <input id="lastName" name="lastName" type="text" [(ngModel)]="contact.lastName" class="form-control"
          placeholder="Last Name" required #lastName="ngModel">
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
          <div *ngIf="lastName.errors.required">
            First name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="email" [(ngModel)]="contact.email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input id="phoneNumber" name="phoneNumber" type="text" [(ngModel)]="contact.phoneNumber" class="form-control"
          placeholder="Phone Number" required #phoneNumber="ngModel">
        <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert alert-danger">
          <div *ngIf="phoneNumber.errors.required">
            Phone number is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="contact.twitter" class="form-control" placeholder="Twitter">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="contact.skype" class="form-control" placeholder="Skype">
      </div>
      <div class="form-group">
        <input type="file" class="form-control" (change)="onSelectedFile($event)" />
      </div>
      <div class="form-group">
        <button class="btn btn-secondary btn-lg btn-block" (click)="back()">Go back</button>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Update contact</button>
      </div>
    </form>
  </div>
</div>
